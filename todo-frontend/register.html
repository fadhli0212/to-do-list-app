<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Akun</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./registar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center vh-100"
  >
    <div
      id="register-card"
      class="card p-4 shadow"
      style="width: 100%; max-width: 400px"
    >
      <h2 class="mb-3 text-center">Daftar</h2>

      <button id="toggle-theme" class="btn btn-sm btn-outline-secondary mb-2">
        ðŸŒ™ Mode Gelap
      </button>

      <form id="register-form">
        <div class="mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="email"
          />
          <div id="email-error" class="text-danger small d-none">
            Email tidak valid
          </div>
        </div>

        <div class="mb-3 position-relative">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="password"
          />

          <div id="password-error" class="text-danger small d-none">
            Password wajib diisi
          </div>
        </div>

        <button class="btn btn-success w-100 mt-3" id="register-btn">
          Daftar
        </button>
      </form>

      <div class="text-center mt-3">
        <small>Sudah punya akun? <a href="login.html">Login</a></small>
      </div>
    </div>

    <audio id="success-sound" src="assets/success.mp3" preload="auto"></audio>
    <audio id="fail-sound" src="assets/fail.mp3" preload="auto"></audio>

    <script>
      window.apiBaseURL = "http://localhost:3000";
    </script>

    <script src="./register.js"></script>
  </body>
</html>
